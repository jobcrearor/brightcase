<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Галерея</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background-color: #f7f7f7;
      color: #111;
    }

    header {
      padding: 30px 20px;
      text-align: center;
    }

    header img {
      max-width: 300px;
      height: auto;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 0 20px 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .item {
      width: 100%;
      overflow: hidden;
    }

    .item img,
    .item video {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      border-radius: 12px;
    }

    .item video {
      aspect-ratio: 3 / 4;
    }

    @media (max-width: 480px) {
      header img {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="images/logo.png" alt="Логотип" />
  </header>

  <main class="gallery">
    <!-- Заголовок 1 -->
