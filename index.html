<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bright Case Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f9f9f9;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    .logo {
      max-width: 200px;
      height: auto;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      gap: 24px;
      padding: 0 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .pair {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .trio {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .item {
      flex: 1 1 0;
    }

    .item img,
    .item video {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    .centered {
      text-align: center;
    }

    .centered img {
      max-width: 600px;
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90%;
    }

    .modal-content img,
    .modal-content video {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }

    .scroll-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 20px;
      cursor: pointer;
      display: none;
      z-index: 1001;
    }

    @media (max-width: 768px) {
      .pair, .trio {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Bright Case Logo" class="logo" />
  </header>

  <main class="gallery">
    <!-- Контент галереи (не менялся) -->
    <!-- ...весь существующий HTML внутри <main class="gallery"> ... -->
  </main>

  <div class="modal" id="modal">
    <div class="modal-content" id="modal-content"></div>
  </div>

  <button class="scroll-top" id="scrollTopBtn">↑</button>

  <script>
    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modal-content');

    document.querySelectorAll('.item img, .item video').forEach(el => {
      el.setAttribute('loading', 'lazy');
      el.addEventListener('click', () => {
        modal.style.display = 'flex';
        const clone = el.cloneNode(true);
        if (clone.tagName === 'VIDEO') {
          clone.setAttribute('controls', '');
          clone.removeAttribute('autoplay');
          clone.removeAttribute('muted');
          clone.removeAttribute('loop');
        }
        modalContent.innerHTML = '';
        modalContent.appendChild(clone);
      });
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
        modalContent.innerHTML = '';
      }
    });

    // Scroll to top button
    const scrollBtn = document.getElementById('scrollTopBtn');

    window.addEventListener('scroll', () => {
      scrollBtn.style.display = window.scrollY > 300 ? 'block' : 'none';
    });

    scrollBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
