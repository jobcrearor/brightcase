<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bright Case Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f9f9f9;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    .logo {
      max-width: 200px;
      height: auto;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      gap: 24px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .pair {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .item {
      flex: 1 1 0;
    }

    .item img,
    .item video {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
      .pair {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Bright Case Logo" class="logo" />
  </header>

  <main class="gallery">
    <!-- Пары: фото и видео рядом -->
    <div class="pair">
      <div class="item"><img src="images/DSCF6178.jpeg" alt="Photo" /></div>
      <div class="item">
        <video autoplay muted loop playsinline>
