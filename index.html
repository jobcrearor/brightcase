  <title>Bright Case Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .gallery {
      display: block;
      padding: 20px;
    }

    .gallery img,
    .gallery video {
      width: auto;
      height: auto;
    }

    .pair {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;

    .pair .item {

</head>
