<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bright Case Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    @font-face {
      font-family: 'Codec Pro Light Italic';
      src: url('fonts/CodecPro-LightItalic.woff') format('woff');
      font-style: italic;
      font-weight: 300;
    }

    body {
      margin: 0;
      font-family: 'Codec Pro Light Italic', sans-serif;
      background: #f9f9f9;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    .logo {
      max-width: 200px;
      height: auto;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      gap: 24px;
      padding: 0 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .pair,
    .trio {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .item {
      flex: 1 1 0;
      transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 1s ease;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .item img,
    .item video {
      width: 100%;
      height: auto;
      object-fit: cover;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    .item:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    }

    .centered {
      text-align: center;
    }

    .custom-header {
      font-size: 2.5rem;
      margin: 20px 0;
      font-family: 'Codec Pro Light Italic', sans-serif;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90%;
    }

    .modal-content img,
    .modal-content video {
      width: 100%;
      height: auto;
    }

    .scroll-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 20px;
      cursor: pointer;
      display: none;
      z-index: 1001;
    }

    @media (max-width: 768px) {
      .pair, .trio {
        flex-direction: column;
      }
    }

    @media (max-width: 480px) {
      .gallery {
        padding: 0 10px;
      }

      .centered img {
        max-width: 100%;
      }
    }
  </style>
</head>

<div class="modal" id="modal">
  <div class="modal-content" id="modal-content"></div>
</div>
<button class="scroll-top" id="scrollTopBtn">↑</button>
<script>
  const modal = document.getElementById('modal');
  const modalContent = document.getElementById('modal-content');

  document.addEventListener('click', (e) => {
    const target = e.target;
    if (target.closest('.item img, .item video')) {
      modal.style.display = 'flex';
      const el = target.closest('img, video').cloneNode(true);
      if (el.tagName === 'VIDEO') {
        el.setAttribute('controls', '');
        el.removeAttribute('autoplay');
        el.removeAttribute('muted');
        el.removeAttribute('loop');
      }
      modalContent.innerHTML = '';
      modalContent.appendChild(el);
    } else if (target === modal) {
      modal.style.display = 'none';
      modalContent.innerHTML = '';
    }
  });

  const scrollBtn = document.getElementById('scrollTopBtn');
  window.addEventListener('scroll', () => {
    scrollBtn.style.display = window.scrollY > 300 ? 'block' : 'none';
  });
  scrollBtn.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });
</script>
